<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and title tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor Knight</title>
    <!-- Fonts and styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Level Selector -->
        <select class="level-selector" id="levelSelector">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>

        <!-- Mode Selector -->
        <select class="mode-selector" id="modeSelector">
            <option value="single" selected>Single Number Mode</option>
            <option value="common">Common Divisors Mode</option>
        </select>

        <div class="game-content">
            <h1>Divisor Knight</h1>
            <div class="timer" id="timer">1:00
                <span class="speaker-icon" id="speakerIcon">ðŸ”Š</span>
            </div>
            <div class="number-display" id="numberDisplay">
                <span id="number1Display"></span>
                <span id="andText" style="display: none;"> and </span>
                <span id="number2Display"></span>
            </div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="score">Score: <span id="score">10</span></div>
            <button id="submit">Submit</button>
            <button id="nextRound" style="display: none;">Next Round</button>
        </div>
        <div class="score-gauge" id="scoreGauge">
            <!-- Knight and Enemy -->
            <img src="https://cdnb.artstation.com/p/assets/images/images/046/439/899/original/jens-steenmetz-swordsman-idle.gif?1645115580" alt="Knight" class="soldier" id="soldier">
            <img src="https://i.pinimg.com/originals/20/a4/fa/20a4fa9b235aa28f73caa31805289b83.gif" alt="Enemy" class="enemy-soldier" id="enemySoldier">
            <!-- Dead Knight for Game Over -->
            <img src="dead-knight.png" alt="Dead Knight" class="deadKnight" id="deadKnight">
            <!-- Castle at the end -->
            <img src="castle.png" alt="Castle" class="castle" id="castle">
        </div>
    </div>
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Game Over!</h2>
            <p></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="the-virgin-medieval-music-4238.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="walkSound">
        <source src="footsteps-running-away-fading-2-103763.mp3" type="audio/mp3">
    </audio>
    <audio id="victorySound">
        <source src="medieval-fanfare-6826.mp3" type="audio/mp3">
    </audio>
    <audio id="defeatSound">
        <source src="dead-8bit-41400.mp3" type="audio/mp3">
    </audio>
    <audio id="magicAttackSound">
        <source src="magic-spell-shoot-sound-effect-full-pack-link-in-comments-236816.mp3" type="audio/mp3">
    </audio>
    <audio id="noTimeSound">
        <source src="horse-123780.mp3" type="audio/mp3">
    </audio>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
