<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and title tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor Knight</title>
    <!-- Bootstrap CSS v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Fonts and styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Game Container -->
        <div class="game-container">

            <!-- Mode and Level Selectors -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <!-- Level Selector -->
                    <select class="form-select w-auto me-2" id="levelSelector" aria-label="Select Level">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <!-- Mode Selector -->
                    <select class="form-select w-auto" id="modeSelector" aria-label="Select Mode">
                        <option value="single" selected>Single Number Mode</option>
                        <option value="common">Common Divisors Mode</option>
                    </select>
                </div>

                <div class="d-flex align-items-center">
                    <!-- Score Display -->
                    <div class="score-display border rounded px-3 py-2 me-3" aria-label="Current Score">Score: <span id="score">10</span></div>

                    <!-- Timer and Speaker Icon -->
                    <div class="timer border rounded px-3 py-2 d-flex align-items-center" aria-label="Timer">
                        <span id="timer">1:00</span>
                        <button class="btn btn-link p-0 ms-2" id="speakerIcon" aria-label="Toggle Sound">üîä</button>
                    </div>
                </div>
            </div>


            <!-- Game Title -->
            <h1 class="text-center flex-grow-1">Divisor Knight</h1>

            <!-- Game Content -->
            <div class="game-content text-center">

                <!-- Number Display -->
                <div class="number-display mb-3" id="numberDisplay">
                    <span id="number1Display"></span>
                    <span id="andText" style="display: none;">&nbsp;and&nbsp;</span>
                    <span id="number2Display"></span>
                </div>

                <!-- Instructions -->
                <p class="instructions" id="instructions">
                    <!-- Instructions are dynamically updated via JavaScript based on game mode and number type -->
                </p>

                <!-- Options Container -->
                <div class="options-container mb-3" id="optionsContainer"></div>

                <!-- Buttons -->
                <div class="button-group">
                    <button class="btn btn-success" id="submit">Submit</button>
                </div>

            </div>

            <!-- Score Gauge -->
            <div class="score-gauge position-relative mt-4" id="scoreGauge">
                <!-- Knight and Enemies -->
                <img src="blue_knight.gif" alt="Knight" class="soldier" id="soldier">
                <img src="red_knight_flipped.gif" alt="Red Knight" class="red-soldier" id="redSoldier">
                <img src="https://i.pinimg.com/originals/20/a4/fa/20a4fa9b235aa28f73caa31805289b83.gif" alt="Enemy" class="enemy-soldier" id="enemySoldier">
                <!-- Dead Knight for Game Over -->
                <img src="dead-knight.png" alt="Dead Knight" class="deadKnight" id="deadKnight">
                <!-- Castle at the end -->
                <img src="castle.png" alt="Castle" class="castle" id="castle">
            </div>
        </div>

        <!-- Celebration Modal -->
        <div class="modal fade" id="celebration" tabindex="-1" aria-labelledby="celebrationLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content celebration-content text-center">
                    <div class="modal-header">
                        <h2 class="modal-title" id="celebrationLabel">Game Over!</h2>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <button class="btn btn-success" id="playAgain">üïπÔ∏è Play Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content feedback-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="feedbackMessage">
                        <!-- Feedback message will be injected here via JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="feedbackNextRound">Next Round</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Elements -->
        <audio id="backgroundMusic" loop>
            <source src="the-virgin-medieval-music-4238.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <audio id="walkSound">
            <source src="footsteps-running-away-fading-2-103763.mp3" type="audio/mp3">
        </audio>
        <audio id="victorySound">
            <source src="medieval-fanfare-6826.mp3" type="audio/mp3">
        </audio>
        <audio id="defeatSound">
            <source src="dead-8bit-41400.mp3" type="audio/mp3">
        </audio>
        <audio id="magicAttackSound">
            <source src="magic-spell-shoot-sound-effect-full-pack-link-in-comments-236816.mp3" type="audio/mp3">
        </audio>
        <audio id="noTimeSound">
            <source src="horse-123780.mp3" type="audio/mp3">
        </audio>

    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
